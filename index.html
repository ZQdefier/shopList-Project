<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>胖姐卤肉馆商品管理系统</title>
    <link rel="stylesheet" href="libs/bootcss/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="libs/jquery/jquery-3.2.1.js"></script>
    <script src="libs/bootcss/js/bootstrap.min.js"></script>
    <script src="libs/tools.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-inverse margin">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">胖姐卤肉馆</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#">首页<span class="sr-only">(current)</span></a></li>
              <li class="active"><a href="#">商品管理</a></li>
             
            </ul>
            <ul class="nav navbar-nav navbar-right" id="unlogin">
              <li><a href="html/login.html">登录</a></li>
              <li><a href="html/register.html">注册</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right hidden" id="onlogin">
              <li><a href="javascript:;">欢迎您!<span></span></a></li>   
              <li><a href="javascript:;">退出</a></li>   
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>
      <div class="container">
        <p><button class="btn btn-default btn-warning" data-toggle="modal" data-target="#myModal">添加商品</button></p>
          <table class="table table-striped table-bordered table-hover fixed">
              <thead>
                <tr>
                    <th>序号</th>
                    <th>商品名称</th>
                    <th>单价(元/千克)</th>
                    <th>库存(千克)</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>卤鸡脚</td>
                    <td><span>3</span><input type="text" class="edit"></td>
                    <td><span>50</span><input type="text" class="edit"></td>
                    <td>
                        <button class="btn btn-xs btn-info">编辑</button>
                        <button class="btn btn-xs btn-success edit">确定</button>
                        <button class="btn btn-xs btn-danger">删除</button>
                        <button class="btn btn-xs btn-primary edit">取消</button>                       
                    </td>
                </tr>
            </tbody>
          </table>
      </div>
      <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content add-body">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">添加商品</h4>
            </div>
            <div class="modal-body">
                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess1">商品名称</label>
                    <input type="text" class="form-control add-name" id="inputSuccess1">
                  </div>
                  <div class="form-group has-warning">
                    <label class="control-label" for="inputWarning1">商品价格</label>
                    <input type="text" class="form-control add-price" id="inputWarning1">
                  </div>
                  <div class="form-group has-error">
                    <label class="control-label" for="inputError1">商品数量</label>
                    <input type="text" class="form-control add-num" id="inputError1">
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary add-btn">确定</button>
            </div>
          </div>
        </div>
      </div>
      <script src="js/islogin.js"></script>
      <script src="js/inquire.js"></script>
      <script src="js/edit.js"></script>
      <script src="js/add.js"></script>
</body>
</html>
